<div class="container">
  <h1 class="title">
    Coronavirus cases in Poland on {{ date | date: 'dd.MM.yyyy' }}
  </h1>
  <app-map
    [provinces]="provincesService.getProvinces()"
    [casesInProvinces]="cases"
    class="map"
  ></app-map>
  <app-date-picker
    [currentDate]="date"
    (dateChange)="updateData($event)"
  ></app-date-picker>
</div>
