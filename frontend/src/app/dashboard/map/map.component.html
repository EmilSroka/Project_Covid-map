<svg
  xmlns="http://www.w3.org/2000/svg"
  mapsvg:geoViewBox="14.122232 54.834941 24.149724 49.002699"
  viewBox="0 0 612.75696 577.23169"
  class="svg-root"
  (mouseout)="hideTooltip()"
>
  <path
    *ngFor="let province of provinces"
    [attr.d]="province.borders"
    [id]="province.id"
    [attr.fill]="getColorByID(province.id)"
    stroke="black"
    (mousemove)="handleTooltip($event)"
  ></path>
</svg>

<app-tooltip
  [content]="tooltipContent"
  [postion]="tooltipPosition"
  [isVisible]="isTooltipVisible"
></app-tooltip>
