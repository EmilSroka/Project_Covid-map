<label
  [ngClass]="{ wrapper: true, 'wrapper-focused': isFocusStyle }"
  class="wrapper"
>
  <div class="label">{{ label }}</div>
  <input
    (focus)="setFocusStyleToWrapper(true)"
    (blur)="setFocusStyleToWrapper(false)"
    class="date-picker"
    type="date"
    value="{{ currentDate | date: 'yyyy-MM-dd' }}"
    min="{{ minDate | date: 'yyyy-MM-dd' }}"
    max="{{ maxDate | date: 'yyyy-MM-dd' }}"
    (change)="changeDate($event.target.value)"
  />
</label>
