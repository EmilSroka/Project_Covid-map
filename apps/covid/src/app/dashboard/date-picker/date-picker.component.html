<label class="wrapper">
  <div class="label">{{ label }}</div>
  <input
    class="date-picker"
    type="date"
    aria-label="Choose date"
    value="{{ currentDate | date: 'yyyy-MM-dd' }}"
    min="{{ minDate | date: 'yyyy-MM-dd' }}"
    max="{{ maxDate | date: 'yyyy-MM-dd' }}"
    (change)="changeDate($event.target.value)"
  />
</label>
