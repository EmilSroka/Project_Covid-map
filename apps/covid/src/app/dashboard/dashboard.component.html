<div class="container">
  <p *ngIf="isErrorMessage" class="error">No response from backend.</p>
  <h1 class="title" id="title">
    Coronavirus cases in Poland on {{ date | date: 'dd.MM.yyyy' }}
  </h1>
  <covid-app-map
    [provinces]="provinces"
    [casesInProvinces]="cases"
    class="map"
    titleID="title"
  ></covid-app-map>
  <covid-app-date-picker
    [currentDate]="date"
    (dateChange)="updateData($event)"
  ></covid-app-date-picker>
</div>
